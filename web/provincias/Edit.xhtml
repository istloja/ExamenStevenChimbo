<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciasEditDlg" widgetVar="ProvinciasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvinciasTitle}">
            <h:form id="ProvinciasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_idProvincias}" for="idProvincias" />
                        <p:inputText id="idProvincias" value="#{provinciasController.selected.idProvincias}" title="#{bundle.EditProvinciasTitle_idProvincias}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_idProvincias}"/>
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_nroCantones}" for="nroCantones" />
                        <p:inputText id="nroCantones" value="#{provinciasController.selected.nroCantones}" title="#{bundle.EditProvinciasTitle_nroCantones}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_nroCantones}"/>
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_superficie}" for="superficie" />
                        <p:inputText id="superficie" value="#{provinciasController.selected.superficie}" title="#{bundle.EditProvinciasTitle_superficie}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_superficie}"/>
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_region}" for="region" />
                        <p:inputText id="region" value="#{provinciasController.selected.region}" title="#{bundle.EditProvinciasTitle_region}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_region}"/>
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_pais}" for="pais" />
                        <p:selectOneMenu id="pais" value="#{provinciasController.selected.pais}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_pais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisItem"
                                           itemValue="#{paisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provinciasController.update}" value="#{bundle.Save}" update="display,:ProvinciasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvinciasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvinciasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
