<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciasViewDlg" widgetVar="ProvinciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProvinciasTitle}">
            <h:form id="ProvinciasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciasController.selected != null}">
                        <h:outputText value="#{bundle.ViewProvinciasLabel_idProvincias}"/>
                        <h:outputText value="#{provinciasController.selected.idProvincias}" title="#{bundle.ViewProvinciasTitle_idProvincias}"/>
                        <h:outputText value="#{bundle.ViewProvinciasLabel_nroCantones}"/>
                        <h:outputText value="#{provinciasController.selected.nroCantones}" title="#{bundle.ViewProvinciasTitle_nroCantones}"/>
                        <h:outputText value="#{bundle.ViewProvinciasLabel_superficie}"/>
                        <h:outputText value="#{provinciasController.selected.superficie}" title="#{bundle.ViewProvinciasTitle_superficie}"/>
                        <h:outputText value="#{bundle.ViewProvinciasLabel_region}"/>
                        <h:outputText value="#{provinciasController.selected.region}" title="#{bundle.ViewProvinciasTitle_region}"/>
                        <h:outputText value="#{bundle.ViewProvinciasLabel_pais}"/>
                        <h:outputText value="#{provinciasController.selected.pais}" title="#{bundle.ViewProvinciasTitle_pais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProvinciasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
