<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisCreateDlg" widgetVar="PaisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisTitle}">
            <h:form id="PaisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisLabel_idPais}" for="idPais" />
                        <p:inputText id="idPais" value="#{paisController.selected.idPais}" title="#{bundle.CreatePaisTitle_idPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_idPais}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paisController.selected.nombre}" title="#{bundle.CreatePaisTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_superficie}" for="superficie" />
                        <p:inputText id="superficie" value="#{paisController.selected.superficie}" title="#{bundle.CreatePaisTitle_superficie}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_superficie}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_lenguaje}" for="lenguaje" />
                        <p:inputText id="lenguaje" value="#{paisController.selected.lenguaje}" title="#{bundle.CreatePaisTitle_lenguaje}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_lenguaje}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_nroHabitantes}" for="nroHabitantes" />
                        <p:inputText id="nroHabitantes" value="#{paisController.selected.nroHabitantes}" title="#{bundle.CreatePaisTitle_nroHabitantes}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nroHabitantes}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_provincias}" for="provincias" />
                        <p:selectOneMenu id="provincias" value="#{paisController.selected.provincias}" >
                            <f:selectItems value="#{provinciasController.itemsAvailableSelectOne}"
                                           var="provinciasItem"
                                           itemValue="#{provinciasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.create}" value="#{bundle.Save}" update="display,:PaisListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
