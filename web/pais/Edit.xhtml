<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisEditDlg" widgetVar="PaisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisTitle}">
            <h:form id="PaisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisLabel_idPais}" for="idPais" />
                        <p:inputText id="idPais" value="#{paisController.selected.idPais}" title="#{bundle.EditPaisTitle_idPais}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_idPais}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paisController.selected.nombre}" title="#{bundle.EditPaisTitle_nombre}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_superficie}" for="superficie" />
                        <p:inputText id="superficie" value="#{paisController.selected.superficie}" title="#{bundle.EditPaisTitle_superficie}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_superficie}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_lenguaje}" for="lenguaje" />
                        <p:inputText id="lenguaje" value="#{paisController.selected.lenguaje}" title="#{bundle.EditPaisTitle_lenguaje}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_lenguaje}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_nroHabitantes}" for="nroHabitantes" />
                        <p:inputText id="nroHabitantes" value="#{paisController.selected.nroHabitantes}" title="#{bundle.EditPaisTitle_nroHabitantes}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_nroHabitantes}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_provincias}" for="provincias" />
                        <p:selectOneMenu id="provincias" value="#{paisController.selected.provincias}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{provinciasController.itemsAvailableSelectOne}"
                                           var="provinciasItem"
                                           itemValue="#{provinciasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.update}" value="#{bundle.Save}" update="display,:PaisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
